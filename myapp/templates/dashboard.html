<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valorant Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1b1f3a;
      color: white;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 25px;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background: #3e4b80;
    }

    /* Main Dashboard */
    .main {
      margin-left: 220px;
      padding: 30px;
      flex: 1;
    }

    .top-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #1b1f3a;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
    }

    .card .btn {
      margin-top: 10px;
      display: inline-block;
      padding: 6px 14px;
      background-color: #1b1f3a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .card .btn:hover {
      background-color: #3e4b80;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li>Dashboard</li>
      <li>Manage Listings</li>
      <li>WhatsApp Leads</li>
      <li>Feedback</li>
      <li>Settings</li>
      <li>Logout</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Welcome, Admin ðŸ‘‘</h1>
    <p>Hereâ€™s your current Valorant site performance.</p>

    <div class="top-cards">
      <div class="card">
        <h3>Views</h3>
        <p id="views">1832</p>
        <button class="btn" onclick="editCard('views')">Update</button>
      </div>

      <div class="card">
        <h3>Accounts Listed</h3>
        <p id="listed">57</p>
        <button class="btn" onclick="editCard('listed')">Update</button>
      </div>

      <div class="card">
        <h3>Accounts Sold</h3>
        <p id="sold">32</p>
        <button class="btn" onclick="editCard('sold')">Update</button>
      </div>

      <div class="card">
        <h3>WhatsApp Clicks</h3>
        <p id="whatsapp">105</p>
        <button class="btn" onclick="editCard('whatsapp')">Update</button>
      </div>
    </div>

    <footer>
      &copy; 2025 Valorant Store Admin Dashboard
    </footer>
  </div>

  <script>
    function editCard(id) {
      const newValue = prompt("Enter new value:");
      if (newValue !== null && !isNaN(newValue)) {
        document.getElementById(id).textContent = newValue;
      }
    }
  </script>

</body>
</html>
